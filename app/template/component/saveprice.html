<form class="form-horizontal" role="form" name="priceForm" novalidate>
  <div class="form-group">
    <label class="control-label col-sm-3">Name:</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" placeholder="Name" required ng-model="priceName">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-3">Currency code:</label>
    <div class="col-sm-9">
      <input type="text" required class="form-control" placeholder="Currency code" ng-model="priceCurrencyCode">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-9">
      <button type="submit" class="btn btn-primary" ng-disabled="priceForm.$invalid" ng-click="submitForm()">Save</button>
    </div>
  </div>
</form>
