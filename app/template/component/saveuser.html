<form class="form-horizontal" role="form" name="userForm" novalidate>
  <div class="form-group">
    <label class="control-label col-sm-3">First Name:</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" placeholder="Name" required ng-model="userfName">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-3">Last Name:</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" placeholder="Name" required ng-model="userlName">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-3">Email:</label>
    <div class="col-sm-9">
      <input type="text" required class="form-control" placeholder="Email" ng-model="userEmail">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-3">Password:</label>
    <div class="col-sm-9">
      <input type="password" required class="form-control" placeholder="Password" ng-model="userPassword">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-3">Mobile:</label>
    <div class="col-sm-9">
      <input type="text" required class="form-control" placeholder="Mobile" ng-model="userMobile">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-3">Type:</label>
    <div class="col-sm-9">
      <select class="form-control" ng-model="userType">
        <option value="0">User</option>
        <option value="1">Driver</option>		
      </select>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-9">
      <button type="submit" class="btn btn-primary" ng-disabled="priceForm.$invalid" ng-click="submitForm()">Save</button>
    </div>
  </div>
</form>
